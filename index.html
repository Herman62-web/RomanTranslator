<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-language"></i> Roman Translator</h1>
    </header>

    <main class="container">
        <div class="mode-switcher">
            <div class="mode-box" id="inputModeBox">
                <span id="inputMode">Romawi</span>
            </div>
            <button id="swapBtn" class="swap-btn">
                <i class="fas fa-exchange-alt"></i>
            </button>
            <div class="mode-box" id="outputModeBox">
                <span id="outputMode">Huruf</span>
            </div>
        </div>

        <div class="input-container">
            <textarea id="inputText" placeholder="Masukkan teks" rows="6"></textarea>
            <div class="input-info">
                <span id="charCount">0 karakter</span>
            </div>
        </div>

        <div class="output-container">
            <div class="output-box">
                <div id="outputText" class="output-text">Hasil muncul disini</div>
            </div>
            <div class="output-actions">
                <span id="resultInfo"></span>
                <button id="copyBtn" class="copy-btn">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
        </div>
    </main>

    <div id="emptyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Peringatan</h3>
            </div>
            <div class="modal-body">
                <p>Tidak ada hasil terjemahan untuk disalin.</p>
                <p class="modal-hint">Silakan masukkan teks di kolom input terlebih dahulu.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-ok">OK</button>
            </div>
        </div>
    </div>

    <footer>
        <p>@2026 Roman Translator by DwiHz</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
